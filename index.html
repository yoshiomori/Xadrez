<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title>Xadrez 3D</title>
<script type="text/javascript" src="libs/three.js"></script>
<script type="text/javascript" src="libs/OBJLoader.js"></script>
<script type="text/javascript" src="libs/MTLLoader.js"></script>
<script type="text/javascript" src="libs/OBJMTLLoader.js"></script>
<script type="text/javascript" src="libs/jquery-1.9.0.js"></script>
<script type="text/javascript" src="libs/TrackballControls.js"></script>
<script type="text/javascript" src="../libs/dat.gui.js"></script>
<style>
body {
	
	/* set margin to 0 and overflow to hidden, to go fullscreen */
	margin: 0;
	overflow: hidden;
}
</style>
</head>
<body onload="init()">
	<div ALIGN=CENTER>
		<form name="input" id="form">
		<label for="file"><font size=14>Escolha um arquivo .PGN </font><br><br></label>
		<input type="file" id="file" name="file"/>
		<label><font size=3><br><br><br><b>INSTRUÇÕES</b></font></label> 
		<label><font size=2><br>ESC para Reiniciar</font></label> 
		<label><font size=2><br>SPACE para Pausar/Continuar</font></label> 
		<label><font size=2><br>-> para Pular Jogada</font></label>
		<label><font size=2><br>Botão Esquerdo do Mouse para Movimentação da Câmera</font></label>
		<label><font size=2><br>Scroll do Mouse para Zoom</font></label>
		<label><font size=2><br>Botão Direito do Mouse para Mover o Tabuleiro</font></label>  
		</form>
	</div>
	<!-- Div which will hold the Output -->
	<div id="WebGL-output"></div>

	<!-- Javascript code that runs Three.js -->
	<script type="text/javascript" src="Xadrez.js"></script>
</body>
</html>
